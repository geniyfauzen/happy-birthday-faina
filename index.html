<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				background: url('back.png') no-repeat center center fixed;
				background-size: contain;
				height: 100vh;
			}
			.video {
				position: absolute;
				aspect-ratio: 9/16; /* Важно! чтобы видео всегда оставалось 9:16 */
				overflow: hidden;
			}
			iframe {
				width: 100%;
				height: 100%;
				border: none;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="video">
			<iframe
				src="https://www.youtube.com/embed/bQ0cMJnOOnQ"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			>
			</iframe>
		</div>
	</body>
</html>
